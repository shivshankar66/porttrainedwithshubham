name: AWS CI CD
on:
  push:
    branches: [ main ]

permissions:
  id-token: write  # Top level permissions
  contents: read

jobs:
  DeployJob:
    runs-on: ubuntu-latest
    # YAHAN ADD KAREIN: Job level permissions
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: AWS Login (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1 # Apna region yahan likhein

      - name: Test AWS Connection
        run: aws sts get-caller-identity # Check karne ke liye ki login successful hai

      # Example: Agar S3 pe deploy karna hai
